<div class="cont">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ currentItem?.user }}</mat-card-title>
      <mat-card-subtitle>{{ currentItem?.book }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="date">{{ currentItem?.fromPick | date:'shortDate' }}</p>
      <p class="date">{{ currentItem?.toPick | date:'shortDate' }}</p>

    </mat-card-content>
    <mat-card-content>


      <p class="details">{{currentItem?.details}}</p>


    </mat-card-content>

  </mat-card>
</div>
