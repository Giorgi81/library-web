<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
        class="form-control"
        #usernameInput="ngModel"
      />
      <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error">
        <small *ngIf="usernameInput.errors?.['required']">Username is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="8"
        class="form-control"
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error">
        <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
        <small *ngIf="passwordInput.errors?.['minlength']">Password must be at least 8 characters long.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.form.invalid" class="btn btn-primary">Login</button>
  </form>
</div>
