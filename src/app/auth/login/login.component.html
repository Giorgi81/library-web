<div class="login-container">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
    <h2>Login</h2>

    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Username</mat-label>
      <input matInput
             type="text"
             id="username"
             [(ngModel)]="username"
             name="username"
             required
             #usernameInput="ngModel"
      />
      <mat-error *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
        Username is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Password</mat-label>
      <input matInput
             type="password"
             id="password"
             [(ngModel)]="password"
             name="password"
             required
             minlength="8"
             #passwordInput="ngModel"
      />
      <mat-error *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
        <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
        <small *ngIf="passwordInput.errors?.['minlength']">Password must be at least 8 characters long.</small>
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.form.invalid">
      Login
    </button>
  </form>
</div>
