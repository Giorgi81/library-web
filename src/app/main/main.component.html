<div class="blog-form">
  <mat-card [ngClass]="{ 'default-hidden': !isAddingPost }">
    <mat-form-field appearance="fill">
      <mat-label>User</mat-label>
      <input matInput type="text" id="author-input" #user placeholder="User" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Book</mat-label>
      <input matInput type="text" id="title-input" #book placeholder="Book" />
    </mat-form-field>


    <button mat-flat-button color="primary" (click)="addElement(user, book)">
      Add Book
    </button>
  </mat-card>

</div>

<div class="card-container">
  <mat-card *ngFor="let post of postsList" class="card" #element>
    <mat-card-header>
      <mat-card-title>{{ post.book }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="card-date">{{ post.date | date : "short" }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="goToDetailsPage(post.id)">
        Details
      </button>
      <button mat-button color="warn" (click)="remove(post.id)">
        Remove
      </button>
    </mat-card-actions>
  </mat-card>
</div>
